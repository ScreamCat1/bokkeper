<form [formGroup]="sumForm" (ngSubmit)="onSubmit()">
  <span *ngIf="hasPatternError()">PatternError</span>
  <input type="text" pattern="^\d+(\.\d{1,3})?" placeholder="Enter sum for month" formControlName="sum">
  <button type="submit" class="button button__success button__large" >Save</button>
</form>

<div class="outwrap" id="outwrap" appClosePopup>
  <div class="popup">
    <h3 class="popup-title">{{ title }}</h3>
    <form class="popup-form" [formGroup]="addedSumForm" (ngSubmit)="onSubmit()" [ngSwitch]="type">
      <div *ngSwitchCase="'addSpentMoney'">
          <div class="popup-field">
              <input type="text" placeholder="Enter sum" pattern="^\d+(\.\d{1,3})?" formControlName="sum">
            </div>
            <div class="popup-field">
              <input type="text" placeholder="Enter description" formControlName="description">
            </div>
      </div>
      <div *ngSwitchCase="'addNewCategory'">
          <div class="popup-field">
              <input type="text" placeholder="Enter category" formControlName="category">
          </div>
      </div>
      <div class="popup-field">
        <button type="submit" class="button button__large" [disabled]="addedSumForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
